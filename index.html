<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>My First Telegram Mini App</title>
<script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>

<h1>Hello from Telegram Mini App 🎉</h1>
<p>This is my first Telegram Mini App created with GitHub Pages.</p>

<button onclick="Telegram.WebApp.close()">Close App</button>

<script>
    let tg = window.Telegram.WebApp;
    tg.expand(); // অ্যাপটিকে ফুল স্ক্রিনে দেখাবে
    document.body.innerHTML += `<p>User: ${tg.initDataUnsafe?.user?.first_name || "Guest"}</p>`;
</script>

</body>
</html>
